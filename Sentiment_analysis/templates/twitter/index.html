<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment analysis with tweets</title>
    <style>
       body {
        margin: 0; /* Убираем отступы */
       }
       h1 {
        margin: 0; /* Нулевые отступы вокруг текста */
        padding: 20px; /* Поля вокруг текста */
       }
       .fig {
        text-align: center; /* Выравнивание по центру */
        padding: 20px;
        }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-5" align="center">Sentiment analysis with tweets</h1>
    <div class="container mt-6" >
        <div class="row align-items-start">
            <div class="col">
            </div>
            <div class="col">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                <form action="" class = "form-control">
                    <form action="" method="POST" id='user' name = 'user' class = "form-control">
                        <label for='user'>Username</label>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">Search</button>
                    </form>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    {%if info.path_pie%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                {% load static %}
                 <img src="{% static info.path_pie %}"   width="640" height="480" alt="My image" onerror="this.style.display='none'">
             </div>
             <div class="col-4 offset-2">
                 {% load static %}
                 <img src="{% static info.path_bars %}"   width="640" height="480" alt="My image" onerror="this.style.display='none'" >
            </div>
        </div>
     </div>
    {% else %}
    <div>
         {% load static %}
         <p class="fig"><img  align="center" src="{% static info.path_bars %}" width="700" height="525"  onerror="this.style.display='none'"></p>
    </div>
    {% endif %}
</body>
</html>
